# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

pool:
  name: Default
resources:
- repo: self



variables:
   imageName: 'pipelines-javascript-docker'
   tag: '$(Build.BuildId)'

steps:
  - task: Docker@2
    displayName: Build an image
    inputs:
     repository: $(imageName)
     command: build
     Dockerfile: Dockerfile